{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load wagtailcore_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="background-image blurry"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="d-flex align-items-center justify-content-center vh-100">
                <div>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 col-10">
                            <p class="small">Kommst du nicht rein? Melde dich bei Tobi oder Matthias: <a href="mailto:stall@twotrickpony.de">stall@twotrickpony.de</a></p>
                            <form action="{{ action_url }}" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="button btn btn-primary">Lass mich rein</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
