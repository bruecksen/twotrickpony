{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="background-image"></div>
<div class="logo-container">
    <img src="{% static 'images/logo.svg' %}" alt="Two Trick Pony Logo" id="logo">
    <div class="logo-text">
        <p class="event-date">
            {{ page.event_date|linebreaksbr }}
        </p>
        <p class="headline">
            {{ page.headline|linebreaksbr }}
        </p>
    </div>
</div>
<div class="container mb-10 mt-10">
    <div class="row">
        <div class="col-lg-7 offset-lg-5 col-md-12">
            <div class="bg-white text-black p-4">
                {{ page.thank_you_text|richtext }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
