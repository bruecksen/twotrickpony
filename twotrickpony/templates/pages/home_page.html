{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="background-image"></div>
<div class="logo-container">
    <img src="{% static 'images/logo.svg' %}" alt="Two Trick Pony Logo" id="logo">
    <div class="logo-text">
        <p class="event-date">
            {{ page.event_date|linebreaksbr }}
        </p>
        <p class="headline">
            {{ page.headline|linebreaksbr }}
        </p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-5 col-md-12">
            <div class="height-vh"></div>
                {{ page.body }}
                <h2 class="mt-4">Anmelden</h2>
                <form action="{% pageurl page %}" method="POST" class="mb-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Absenden</button>
                </form>
        </div>
    </div>
</div>
{% endblock content %}
